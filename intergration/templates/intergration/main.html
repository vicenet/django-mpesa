<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Daraja API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header class="bg-primary text-white py-4">
    <div class="container">
      <h1>Welcome to Daraja API Intergration Mockup</h1>
      <p>Power your applications with Daraja API's capabilities.</p>
    </div>
  </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        
        <div class="d-flex flex-wrap justify-content-center">
          <a href="{%url 'mpesa_express'%}" class="btn btn-outline-primary mb-2 me-2">Mpesa Prompt</a>
          <a href="{%url 'b2c'%}" class="btn btn-outline-primary mb-2 me-2">B2C</a>
          <a href="{%url 'c2b_simulate'%}" class="btn btn-outline-primary mb-2 me-2">C2B</a>
          <a href="{%url 'c2b_register_urls'%}" class="btn btn-outline-primary mb-2 me-2">C2B URLs Registration</a>
          <a href="{%url 'transaction_status'%}" class="btn btn-outline-primary mb-2 me-2">Transaction Status</a>
          <a href="{%url 'reversal'%}" class="btn btn-outline-primary mb-2 me-2">Reversal</a>
        </div>
        
        {% block content %}
            
          {% endblock %}
      </div>
    </div>
  </div>
          
  <footer class="bg-primary text-white py-3">
    <div class="container text-center">
      <p>&copy; 2023 Daraja API Coded By <strong>Brian.</strong></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
